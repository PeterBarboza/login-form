<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

  <script src="./script.js" defer></script>
  <title>Login form</title>
</head>

<body>
  <div class="container">
    <div class="form-box">
      <h1>Login</h1>

      <form action="" class="form" id="form">
        <div>
          <label for="username">
            Username
          </label>
          <input type="text" id="username" class="form-input form-field">
        </div>
        <div>
          <label for="password">
            Password
          </label>
          <input type="password" id="password" class="form-input form-field">
          <input type="submit" value="Login" class="form-btn form-field">
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a href="#">
      </form>
    </div>
  </div>
</body>

</html>
